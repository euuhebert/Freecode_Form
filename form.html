<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <div class="headalho">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
 
  <form id="survey-form">

    <div class="campText">
      <label id="name-label"> Name<input id="name" name="fist-name" type="text" required placeholder="Enter your name" class="input-text">
      </label>
      <br>
      <label id="email-label" for="email">Email
        <input id="email" type="email" required placeholder="Enter your Email" class="input-email"> </label>
        <br>
      <label id="number-label" for="number" class="input-age">Age (optional)
        <input type="number" id="number" min="13" max="120" placeholder="Age">
      </label>
    </div>
    <br>

    <div class="selection">
      <label for="dropdown">Which option best describes your current role?
        <select name="dropdown" id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-say">Prefer not to say</option>
          <option value="others">Others</option>
        </select>
      </label>
      <br>
      <label for="">Would you recommend freeCodeCamp to a friend?

        <label for="Definitely"> <input id="Definitely" value="1" name="radio-recomend" type="radio" class="inline">
          Definitely
        </label>
        <label for="Maybe"> <input id="Maybe" name="radio-recomend" value="2" type="radio" class="inline"> Maybe
        </label>
        <label for="not"> <input id="not" name="radio-recomend" value="3" type="radio" class="inline"> Not Sure
        </label>
        <br>

        <label for="">What is your favorite feature of freeCodeCamp?</label>
          <select name="second-selection" id="second-selection">
            <option value="" disabled selected>Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>

      </label>
      <br>

      <label>What would you like to see improved? (Check all that apply) <br>
        <input type="checkbox" value="check-1" class="inline"> Front-end Projects <br>
        <input type="checkbox" value="check-2"class="inline"> Back-end Projects<br>
        <input type="checkbox" value="check-3"class="inline"> Data Visualization<br>
        <input type="checkbox" value="check-4"class="inline"> Challenges<br>
        <input type="checkbox" value="check-5"class="inline"> Open Source Community<br>
        <input type="checkbox" value="check-6"class="inline"> Gitter help rooms<br>
        <input type="checkbox" value="check-7"class="inline"> Videos<br>
        <input type="checkbox" value="check-8"class="inline"> City Meetups<br>
        <input type="checkbox" value="check-9"class="inline"> Wiki<br>
        <input type="checkbox" value="check-10"class="inline"> Forum<br>
        <input type="checkbox" value="check-11"class="inline"> Additional Courses<br>
      </label>
    </div>
    <br>
    
    <div class="comments">
      <label for="">Any comments or suggestions?
        <textarea name="" id="" cols="15" rows="7" placeholder="Enter your comments..."></textarea>
      </label>
    </div>

    <div class="botton">
      <button>Submit</button>
    </div>
  </form>
</body>

</html>
