<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <div class="headalho">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <form id="survey-form">

    <div class="campText">
      <label id="name-label"> Name<input id="name" name="fist-name" type="text" required placeholder="Enter your name">
      </label>

      <label id="email-label" for="email">Email
        <input id="email" type="email" required placeholder="Enter your Email"> </label>

      <label id="number-label" for="number">Age (optional)
        <input type="number" id="number" min="13" max="120" placeholder="Age">
      </label>
    </div>

    <div class="selection">
      <label for="dropdown">Which option best describes your current role?
        <select name="dropdown" id="dropdown">
          <option value="" disabled selected>Select current role?</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-say">Prefer not to say</option>
          <option value="others">Others</option>
        </select>
      </label>

      <label for="">Would you recommend freeCodeCamp to a friend?


        <label for="Definitely"> <input id="Definitely" value="1" name="radio-recomend" type="radio" class="inline">
          Definitely
        </label>
        <label for="Maybe"> <input id="Maybe" name="radio-recomend" value="2" type="radio" class="inline"> Maybe
        </label>
        <label for="not"> <input id="not" name="radio-recomend" value="3" type="radio" class="inline"> Not Sure
        </label>

      </label>

      <label>What would you like to see improved? (Check all that apply)
        <input type="checkbox" value="check-1"> Front-end Projects
        <input type="checkbox" value="check-2"> Back-end Projects
        <input type="checkbox" value="check-3"> Data Visualization
        <input type="checkbox" value="check-4"> Challenges
        <input type="checkbox" value="check-5"> Open Source Community
        <input type="checkbox" value="check-6"> Gitter help rooms
        <input type="checkbox" value="check-7"> Videos
        <input type="checkbox" value="check-8"> City Meetups
        <input type="checkbox" value="check-9"> Wiki
        <input type="checkbox" value="check-10"> Forum
        <input type="checkbox" value="check-11"> Additional Courses
      </label>
    </div>

    <div class="comments">
      <label for="">Any comments or suggestions?
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </label>
    </div>

    <div class="botton">
      <input id="submit" type="submit" value="submit" />
    </div>
  </form>
</body>

</html>
